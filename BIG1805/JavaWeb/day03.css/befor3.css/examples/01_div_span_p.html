<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h2>1.给下面的div、span、p加上css样式，观察三种元素的区别</h2>
		<!--
			div样式: 
				添加2px红色边框、字体大小为30px、字体为微软雅黑
			span样式: 
				添加2px绿色边框、字体大小为30px、设置字体斜体
			p样式: 
				添加2px蓝色边框、字体大小为30px、设置字体加粗
		-->
		<div>div111</div>

		<span>span111</span>

		<p>p1111</p>

	</body>
</html>
