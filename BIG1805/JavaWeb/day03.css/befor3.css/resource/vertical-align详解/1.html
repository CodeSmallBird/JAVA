<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			.div1{
				border: 2px solid #999;
				width: 500px;
				/*height: 300px;*/
			}
			.img1{
				/*vertical-align: top;*/
				/*vertical-align: middle;*/
				/*vertical-align: bottom;*/
				/*vertical-align: baseline;*/
			}
			.img2{
				/*vertical-align: middle;*/
			}
			
			.img3{
				/*vertical-align: middle;*/
			}
			
		</style>
	</head>
	<body>
		<h2>vertical-align 属性设置元素的垂直对齐方式。</h2>
		top 是指元素与行内最高元素的top对齐<br/>
		middle 是指元素的中线与行的基线对齐<br/>
		bottom 是指元素的底线与行的bottom对齐<br/>
		baseline 默认值 指元素与行的基线对齐<br/>
		<br/>
		<div class="div1">
			<img class="img1" src="1.jpg" alt="" />
			<img class="img2" src="2.jpg" alt="" />
			<img class="img3" src="3.jpg" alt="" />
		</div>
		<br/>
	</body>

</html>
