<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h2>1.给下面的div、span、p加上css样式，观察三种元素的区别</h2>
		<!--
			div样式: 
				添加2px红色边框、字体大小为30px、字体为微软雅黑
			span样式: 
				添加2px绿色边框、字体大小为30px、设置字体斜体
			p样式: 
				添加2px蓝色边框、字体大小为30px、设置字体加粗
		-->
		
		<div style="border: 2px solid red; font-size: 30px; font-family: 楷体;">div111</div>
		
		<span style="border: 2px solid green;font-size: 30px; font-style: italic;">span111</span>
		
		<p style="border: 2px solid blue;font-size: 30px; font-weight: bold;">p1111</p>
		
	</body>
</html>
