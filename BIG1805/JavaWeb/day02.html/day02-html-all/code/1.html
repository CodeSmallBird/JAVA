<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>第一个网页</title>
</head>
<body>
	<!--文本标签-->
	<font size="1" face="微软雅黑" color="red">我是font标签</font><br />
	<font size="5" face="宋体" color="#ff0000">我是font标签</font><br />
	<font size="7" face="楷体" color="rgb(255,0,0)">我是font标签</font><br />
	<!--标题标签-->
	<h1 align="left">我是标题标签</h1>
	<!--加入锚-->
	<a name="abc"></a>
	
	<h2 align="center">我是标题标签</h2>
	<h3 align="right">我是标题标签</h3>
	<h4>我是标题标签</h4>
	<h5>我是标题标签</h5>
	<h6>我是标题标签</h6>
	<!--列表标签-->
	<ul type="circle">
		<li>中国</li>
		<li>美国</li>
		<li>小日本</li>
		<li>小日本a</li>
		<li>小日本b</li>
		<li>小日本c</li>
	</ul>
	<!--图片标签-->
	<img src="Koala.jpg" width="50%" height="40%" border="5px" alt="" />
	<br /><br />
	<!--超链接-->
	<a href="http://www.tmooc.cn" title="一分钟搞定" target="_self">学习就上tmooc</a>
	<br />
	<a href="" target="_top">回到顶部</a>
	<br />
	<a href="#abc">回到标题</a>

	<h3 align="center">我是一个表格</h3>
	<!--表格标签-->
	<table align="center" bgcolor="pink" border="1" cellspacing="0" cellpadding="10px" width="600">
		<caption>我是一个表格too</caption>
		<tr>
			<th>表头1</th>
			<th>表头2</th>
			<th>表头3</th>
			<th>表头4</th>
		</tr>
		<tr>
			<td height="50px" width="50px">11</td>
			<td>12</td>
			<td bgcolor="red">13</td>
			<td>14</td>
		</tr>
		<tr>
			<td colspan="3" align="center">21</td>
			
			<td>24</td>
		</tr>
		<tr>
			<td>31</td>
			<td>32</td>
			<td>33</td>
			<td rowspan="2">34</td>
		</tr>
		<tr>
			<td>41</td>
			<td>42</td>
			<td>43</td>
			
		</tr>
	</table>



	

	<br /><br /><br /><br /><br /><br /><br />
</body>
</html>
