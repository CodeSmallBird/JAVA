<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>注册页面</title>
</head>
<body>
	<h3 align="center">用户注册</h3>
	<form method="POST" action="http://code.tarena.com.cn">
		<table border="1" bordercolor="red" align="center" cellspacing="0" cellpadding="10">
			<tr>
				<td>用户名：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>密码：</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>
					<input type="password" name="password2"/>
				</td>
			</tr>
			<tr>
				<td>手机：</td>
				<td>
					<input type="text" size="3" value="+86"  readonly="readonly"/>
					<input type="text" name="phone"/>
				</td>
			</tr>
			<tr>
				<td>昵称：</td>
				<td>
					<input type="text" name="nickname"/>
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name="gender" value="man" checked="checked"/>男
					<input type="radio" name="gender" value="woman" />女
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<input type="checkbox" name="hobby" value="lanqiu" />篮球
					<input type="checkbox" name="hobby" value="zuqiu" />足球
					<input type="checkbox" name="hobby" value="taiqiu" />台球
				</td>
			</tr>
			<tr>
				<td>出生地：</td>
				<td>
					<select name="city">
						<option value="beijing">北京</option>
						<option value="shanghai" selected="selected">上海</option>
						<option value="guangzhou">广州</option>
						<option value="shenzhen">深圳</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>头像：</td>
				<td>
					<input type="file" name="photo" />
				</td>
			</tr>
			<tr>
				<td>个人描述：</td>
				<td>
					<textarea name="description" rows="5" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td>
					<input type="text" name="valistr"/>
					<img src="vc.jpg" alt="验证码"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="注册须知" onclick="alert(111)"/>
					<input type="submit" value="注册"/>
					<input type="reset" />
				</td>
			</tr>	
		</table>
	</form>



	
	<br /><br /><br /><br /><br /><br />
</body>
</html>
