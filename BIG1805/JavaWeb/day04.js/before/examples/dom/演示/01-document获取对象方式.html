<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>如何通过document获取数据</title>
<style>
	input{ margin: 5px 5px;}	
</style>
<script>
	/* --通过ID获取并弹出用户名输入框的值-- */
	function demo1(){
		//根据ID获取用户名输入框，un即代表整个输入框
		var un = document.getElementById("username");
		alert(un.value);
		un.value = "兰姐";
	}
	
	/* --通过name属性获取并弹出密码输入框的值-- */
	function demo2(){
		//根据name属性获取密码输入框，因为name属性可以重复，所以获取的是一个集合数组
		var pwarr = document.getElementsByName("password");
		//在数组中获取第一个元素
		var pw = pwarr[0];
		alert(pw.value);
	}

	/* --通过元素名称获取并弹出确认密码输入框的值-- */
	function demo3(){
		//根据标签名获取确认密码输入框，同样，获取的是一个数组
		var inparr = document.getElementsByTagName("input");
		//获取第三个元素
		var pw2 = inparr[2];
		alert(pw2.value);
	}	

	/* --获取元素内容-- */
	function demo4(){
		var oP = document.getElementById("pid");
		//获取p标签中的文本内容 innerText(部分浏览器不支持)
		alert(oP.innerText);
		//获取p标签中的所有html内容 innerHTML(绝大部分浏览器都支持)
		alert(oP.innerHTML);
		//设置p标签中的html内容
		oP.innerHTML = "<font color='blue'>我要变身了...!</font>";
	}
</script>
</head>
<body>
	用户名：<input type="text" name="username" id="username"  value=""/><br />
    密码：<input type="password" name="password" id="password" /><br />
    确认密码：<input type="password" name="rd" id="password2" /><br />
    
    <hr />
    <input type="button" value="通过ID获取并弹出用户名输入框的值" id="b1" onclick="demo1()"/>

    <input type="button" value="通过name属性获取并弹出密码输入框的值" id="b2" onclick="demo2()"/>

    
    <input type="button" value="通过元素名称获取并弹出确认密码输入框的值" id="b3" onclick="demo3()"  />        
    
    <hr  />
    <p id="pid"><font color="red">这是P标签中的文字</font></p>
	<input type="button" value="获取P中的文字" onclick="demo4()" />
	
</body>
</html>
