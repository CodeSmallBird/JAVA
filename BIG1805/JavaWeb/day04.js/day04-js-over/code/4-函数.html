<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<!-- 函数演示 -->
		<script type="text/javascript">
			//1.分别用两种方式定义一个方法，将姓名与年龄作为参数传入，调用方法时弹出姓名与年龄
			//方式一
			function fn1(name,age){
				alert(name+":"+age)
			}
			//fn1("兰姐",18)
			
			//方式二
			var fn2 = function(name,age){
				alert(name+":"+age)
			}
			//fn2("尼古拉斯赵四",19)


			var arr = [123,true,"abc"]
			alert(arr)
			arr.length = 10;
			alert(arr)
			
		</script>

		
		
	</head>
	<body>
		函数演示
	</body>
</html>
