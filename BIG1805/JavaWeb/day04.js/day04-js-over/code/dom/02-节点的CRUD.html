<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>节点的增删改查</title>
	<!--加入样式表-->
	<style type="text/css">
		div { border:#0099FF 1px solid; height:60px; width:120px; margin:20px 0px 20px 20px; padding:10px 0px 0px 20px; }
		#div_1{ background-color:#00FFFF; }
			
		#div_2{ background-color:#FF3399; }
			
		#div_3{ background-color:#0000FF; }
			
		#div_4{ background-color:#FFFF66; }
	</style>
	<script type="text/javascript">
		/* --添加节点: 添加一个div元素到body的最后面-- */
		function addNode(){
			//创建一个游离的div
			var div = document.createElement("div")
			div.innerHTML = "我是新来的"
			//获取body
			//var body = document.getElementsByTagName("body")[0]
			var body = document.body;
			body.appendChild(div)
		}

		/* --删除节点: 删除body中id值为 div_3 的div元素-- */
		function deleteNode(){
			//获取div3元素
			var div = document.getElementById("div_3")
			//获取body
			var body = document.body;
			body.removeChild(div);
		}
		/* --更新节点: 用新节点替换id值为 div_2 的div元素  -- */
		function updateNode(){
			//创建新节点
			var div = document.createElement("div")
			div.innerHTML="我是来替换的"
			//获取被替换的
			var div2 = document.getElementById("div_2")
			//获取body
			var body = document.body;
			body.replaceChild(div,div2)
		}

		/* --克隆节点、插入节点到div2元素的前面--*/
		function copyNode(){
			//获取div4
			var div4 = document.getElementById("div_4")
			//克隆div4
			var cDiv = div4.cloneNode(true);
			//获取div2
			var div2 = document.getElementById("div_2")
			//获取body
			var body = document.body;
			body.insertBefore(cDiv,div2)
		}
	</script>
</head>
<body>
    <div id="div_1">
	div区域1
    </div>
    
    <div id="div_2">
    div区域2
    </div>
    
    <div id="div_3">
   	 div区域3
    </div>
    
    <div id="div_4">
    div区域4
    </div>
    
    <hr />
    <input type="button" value="创建并添加节点" onclick="addNode()" />
    <input type="button" value="删除节点div3" onclick="deleteNode()" />
    <input type="button" value="替换节点div2" onclick="updateNode()" />
    <input type="button" value="克隆节点div4" onclick="copyNode()" />

	
</body>
</html>
